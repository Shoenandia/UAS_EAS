<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mahasiswa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/students.css') }}">
</head>
<body>
    <div class="header">
        <nav>
          <a href="/dashboard">Dashboard</a>
          <a href="/login">Log Out</a>
        </nav>
      </div>

    <div class="container">
        <h1>Data Mahasiswa</h1>
        
        <!-- Form Input -->
        <div class="form-section">
            <h2>Tambah Data Mahasiswa</h2>
            <form method="POST">
                <div class="form-group">
                    <label for="nim">NIM:</label>
                    <input type="text" id="nim" name="nim" required>
                </div>
                
                <div class="form-group">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="age">Usia:</label>
                    <input type="number" id="age" name="age" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="course">Program Studi:</label>
                    <input type="text" id="course" name="course" required>
                </div>

                <div class="form-group">
                    <label for="gpa">IPK:</label>
                    <input type="number" id="gpa" name="gpa" step="0.01" min="0" max="4" required>
                </div>

                <div class="form-group">
                    <label for="nilai">Nilai:</label>
                    <input type="number" id="nilai" name="nilai" min="0" max="100" required>
                </div>

                <button type="submit">Simpan</button>
            </form>
        </div>

        <!-- Table View -->
        <div class="table-section">
            <h2>Daftar Mahasiswa</h2>
            <table>
                <thead>
                    <tr>
                        <th>NIM</th>
                        <th>Nama</th>
                        <th>Usia</th>
                        <th>Email</th>
                        <th>Program Studi</th>
                        <th>IPK</th>
                        <th>Nilai</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student[1] }}</td>
                        <td>{{ student[2] }}</td>
                        <td>{{ student[3] }}</td>
                        <td>{{ student[4] }}</td>
                        <td>{{ student[5] }}</td>
                        <td>{{ student[6] }}</td>
                        <td>{{ student[7] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
</body>
</html>
